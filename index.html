<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUNA - HPC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .top-bar {
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }

    .user-buttons button {
      margin-left: 10px;
      padding: 5px 12px;
      background-color: white;
      border: 1px solid #007bff;
      color: #007bff;
      border-radius: 5px;
      cursor: pointer;
    }

    .user-buttons button:hover {
      background-color: #007bff;
      color: white;
    }

    .slider-dynamic {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slider-controls {
      position: absolute;
      bottom: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
    }

    .slider-controls button {
      background-color: #ffffffaa;
      border: none;
      border-radius: 50%;
      width: 15px;
      height: 15px;
      cursor: pointer;
    }

    .slider-controls button.active {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- BARRA SUPERIOR -->
  <div class="top-bar">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/logominam.png" alt="Logo Minam">
      <img src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/logosenamhi.jpg" alt="Logo Senamhi">
    </div>
    <div class="user-buttons">
      <button>Iniciar sesión</button>
      <button>Regístrate</button>
    </div>
  </div>

  <!-- SLIDER -->
  <section class="slider-dynamic">
    <img class="slide active" src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/Portada1.jpg" alt="Portada1">
    <img class="slide" src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/Portada2.png" alt="Portada2">
    <img class="slide" src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/Portada3.jpg" alt="Portada3">
    <img class="slide" src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/Portada4.png" alt="Portada4">
    <img class="slide" src="https://raw.githubusercontent.com/SMN-SENAMHI/WEB/main/GRAFICAS/Portada5.png" alt="Portada5">

    <div class="slider-controls">
      <button onclick="showSlide(0)"></button>
      <button onclick="showSlide(1)"></button>
      <button onclick="showSlide(2)"></button>
      <button onclick="showSlide(3)"></button>
      <button onclick="showSlide(4)"></button>
    </div>
  </section>

  <!-- SCRIPT -->
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const buttons = document.querySelectorAll('.slider-controls button');

    function showSlide(index) {
      slides[currentSlide].classList.remove('active');
      buttons[currentSlide].classList.remove('active');
      currentSlide = index;
      slides[currentSlide].classList.add('active');
      buttons[currentSlide].classList.add('active');
    }

    function nextSlide() {
      let nextIndex = (currentSlide + 1) % slides.length;
      showSlide(nextIndex);
    }

    document.addEventListener("DOMContentLoaded", () => {
      buttons[currentSlide].classList.add('active');
      setInterval(nextSlide, 4000);
    });
  </script>

</body>
</html>
